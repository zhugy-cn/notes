    网页授权的两种scope
    1. snsapi_base 静默授权并自动跳转到回调页的，没有用户的详细信息
    2. snsapi_userinfo 是用来获取用户的基本信息的。但这种授权需要用户手动同意


    网页授权步骤
    1 第一步：用户同意授权，获取code        snsapi_base（静授权态）和snsapi_userinfo（弹窗授权）

    2 第二步：通过code换取网页授权access_token

    3 第三步：刷新access_token（如果需要）

    4 第四步：拉取用户信息(需scope为 snsapi_userinfo)
