<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<template>
		<div>
			<el-button @click="collapse = !collapse">切换</el-button>
			<el-menu default-active="1" :collapse="collapse" class="el-menu-vertical" background-color="#304156" text-color="#bfcbd9"
			 active-text-color="#409EFF">

				<el-submenu index="1">
					<!-- 头部 -->
					<template slot="title">
						<i class="el-icon-location"></i>
						<span>父级</span>
					</template>

					<!-- 第一个子标签 -->
					<el-menu-item class="submenu-title-noDropdown" index="2">
						<i class="el-icon-menu"></i>
						<span slot="title">子级一</span>
					</el-menu-item>

					<!-- 第二个子标签 -->
					<el-submenu index="3" class="menu-wrapper nest-menu">
						<!-- 头部 -->
						<template slot="title">
							<i class="el-icon-location"></i>
							<span>子级二</span>
						</template>

						<!-- 第一个子级 -->
						<el-menu-item index="4">
							<i class="el-icon-menu"></i>
							<span slot="title">子级二 - 子级</span>
						</el-menu-item>
						<!-- 第二个子级 -->
						<el-menu-item index="5">
							<i class="el-icon-menu"></i>
							<span slot="title">子级二 - 子级</span>
						</el-menu-item>
					</el-submenu>

					<!-- 第三个子标签 -->
					<el-menu-item class="submenu-title-noDropdown" index="6">
						<i class="el-icon-menu"></i>
						<span slot="title">子级一</span>
					</el-menu-item>
				</el-submenu>

				<el-submenu index="11">
					<!-- 头部 -->
					<template slot="title">
						<i class="el-icon-location"></i>
						<span>父级</span>
					</template>

					<!-- 第一个子标签 -->
					<el-menu-item class="submenu-title-noDropdown" index="21">
						<i class="el-icon-menu"></i>
						<span slot="title">子级一</span>
					</el-menu-item>

					<!-- 第二个子标签 -->
					<el-submenu index="31" class="nest-menu">
						<!-- 头部 -->
						<template slot="title">
							<i class="el-icon-location"></i>
							<span>子级二</span>
						</template>

						<!-- 第一个子级 -->
						<el-menu-item index="41">
							<i class="el-icon-menu"></i>
							<span slot="title">子级二 - 子级</span>
						</el-menu-item>
						<!-- 第二个子级 -->
						<el-menu-item index="51">
							<i class="el-icon-menu"></i>
							<span slot="title">子级二 - 子级</span>
						</el-menu-item>
					</el-submenu>

					<!-- 第三个子标签 -->
					<el-menu-item class="submenu-title-noDropdown" index="61">
						<i class="el-icon-menu"></i>
						<span slot="title">子级一</span>
					</el-menu-item>

				</el-submenu>

			</el-menu>
		</div>

	</template>
	<style lang='scss'>
		.el-menu-vertical:not(.el-menu--collapse) {
			width: 200px;
		}

		.el-menu {
			border-right: none;

			// 子菜单的背景颜色
			.el-menu-item,
			.nest-menu .el-submenu__title {
				transition: all 0.3s;
				background-color: #1f2d3d !important;

				// 鼠标移上去的背景颜色
				&:hover {
					background-color: #001528 !important;
				}

				&.is-active {
					background-color: #001528 !important;
				}
			}
		}
	</style>

</body>

</html>
